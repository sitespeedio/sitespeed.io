name: Build Docker containers on new tag
on:
  push:
    tags:
      - 'v*.*.*'
jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      -
          name: Checkout
          uses: actions/checkout@v4
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      -
        name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Extract version
        id: extract_version
        run: |
            VERSION_TAG=${GITHUB_REF#refs/tags/}
            echo "Git tag: $VERSION_TAG"
  
            VERSION=${VERSION_TAG#v}
            echo "Full version without 'v': $VERSION"
  
            MAJOR_VERSION=${VERSION%%.*}
            echo "Major version: $MAJOR_VERSION"
  
            echo "SITESPEED_VERSION=$VERSION" >> $GITHUB_OUTPUT
            echo "SITESPEED_MAJOR_VERSION=$MAJOR_VERSION" >> $GITHUB_OUTPUT
      -
        name: Build and push sitespeed.io
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          provenance: false
          tags: sitespeedio/sitespeed.io:${SITESPEED_VERSION},sitespeedio/sitespeed.io:${SITESPEED_MAJOR_VERSION},sitespeedio/sitespeed.io:latest
        env:
          SITESPEED_VERSION: ${{ steps.extract_version.outputs.SITESPEED_VERSION }}
          SITESPEED_MAJOR_VERSION: ${{ steps.extract_version.outputs.SITESPEED_MAJOR_VERSION }}
      -
        name: Build and push sitespeed.io+1
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          file: ./docker/Dockerfile-plus1
          build-args: version=${SITESPEED_VERSION}
          push: true
          provenance: false
          tags: sitespeedio/sitespeed.io:${SITESPEED_VERSION}-plus1,sitespeedio/sitespeed.io:${SITESPEED_MAJOR_VERSION}-plus1
        env:
          SITESPEED_VERSION: ${{ steps.extract_version.outputs.SITESPEED_VERSION }}
          SITESPEED_MAJOR_VERSION: ${{ steps.extract_version.outputs.SITESPEED_MAJOR_VERSION }}
      -
        name: Build and push sitespeed.io-slim
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          file: ./Dockerfile-slim
          build-args: version=${SITESPEED_VERSION}
          push: true
          provenance: false
          tags: sitespeedio/sitespeed.io:${SITESPEED_VERSION}-slim,sitespeedio/sitespeed.io:${SITESPEED_MAJOR_VERSION}-slim
        env:
          SITESPEED_VERSION: ${{ steps.extract_version.outputs.SITESPEED_VERSION }}
          SITESPEED_MAJOR_VERSION: ${{ steps.extract_version.outputs.SITESPEED_MAJOR_VERSION }}