language: node_js
node_js:
- '6'
- '7'
sudo: required
dist: trusty
cache:
  apt: true
  directories:
  - node_modules
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    - google-chrome
    packages:
    - g++-4.8
    - google-chrome-stable
  firefox: latest
before_install:
- firefox --version 2>/dev/null
- google-chrome --product-version
- export DISPLAY=:99.0
- /sbin/start-stop-daemon --start --quiet --pidfile /tmp/custom_xvfb_99.pid --make-pidfile
  --background --exec /usr/bin/Xvfb -- :99 -ac -screen 0 1600x1024x16
script:
- npm run travis
- npm run build:css && test -z "$(git status --porcelain lib/plugins/html/assets/css/index.css)"
- bin/sitespeed.js -b firefox -n 2 --budget.configPath test/budget.json https://www.sitespeed.io/
- bin/sitespeed.js -b chrome -n 2 https://www.sitespeed.io/ --preScript test/prepostscripts/preSample.js
  --postScript test/prepostscripts/postSample.js
- bin/sitespeed.js -b chrome -n 2 --browsertime.chrome.dumpTraceCategoriesLog https://www.sitespeed.io/
  --webpagetest.key $WPTKEY
- node test/runWithoutCli.js
