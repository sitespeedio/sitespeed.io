<html>

  <title>Table with missing TH and caption.</title>
</head>
<body>
  <table>
 <tr>
   <th>Month</th>
   <th>Savings</th>
 </tr>
 <tr>
   <td>January</td>

 </tr>
</table>

<table>
  <caption>Monthly</caption>
<TR>
 <th>Month</th>
 <th>Savings</th>
</TR>
<TR>
 <td>January</td>
 <td>$100</td>
</TR>
</table>


<table>
